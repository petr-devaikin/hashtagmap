<!doctype html>
<html>
    <head>
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
        <title>Hello</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    </head>
    <body>
        <div id="main_container">
            <div id="map_container"></div>
            <canvas id="test_canvas" width="100%"></canvas>
            
            {% for area in areas %}
                {% if area.most_popular_tag_count != None %}
                    <div class="tag-area" 
                            area-id="{{ area.id }}"
                            longitude="{{ area.longitude }}"
                            latitude="{{ area.latitude }}"
                            count="{{ area.most_popular_tag_count }}" 
                            radius="{{ area.radius }}"
                            tag="{{ area.most_popular_tag_name }}"
                            title="{{ area.most_popular_tag_name }}"
                            >
                        <canvas id="canvas_{{ area.id }}"></canvas>
                    </div>
                {% endif %}
            {% endfor %}
        </div>

        <script>
            var maximum_count = {{ max_count }};
            var lat_km = {{ lat_km }};
            var long_km = {{ long_km }};
        </script>
        <script src="{{ url_for('static', filename='js/map.js') }}"></script>
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    </body>
</html>
