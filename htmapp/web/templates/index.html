<!doctype html>
<html>
    <head>
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
        <title>Hashtag Map v. 1.0</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    </head>
    <body>
        <div id="main_container">
            <div id="map_container"></div>
            <canvas id="test_canvas" width="100%"></canvas>
            
            {% for area in areas %}
                {% if area.most_popular_tag_count != None %}
                    <div class="tag-area" 
                            area-id="{{ area.id }}"
                            longitude="{{ area.longitude }}"
                            latitude="{{ area.latitude }}"
                            count="{{ area.most_popular_tag_count }}" 
                            radius="{{ area.radius }}"
                            tag="{{ area.most_popular_tag_name }}"
                            title="{{ area.most_popular_tag_name }}"
                            >
                        <canvas id="canvas_{{ area.id }}"></canvas>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
        <div id="header">
            <span id="copyright">
                &copy; 2014 Petr Devaikin
            </span>

            <span id="last_update">Updated: {{ location.updated }}</span>
            <div>
                <h1>Hashtag Map v. 1.0</h1>
            </div>
            <div id="cities">
                <div class="city">Moscow</div>
            </div>
        </div>

        <script>
            var maximum_count = {{ max_count }};
            var lat_km = {{ lat_km }};
            var long_km = {{ long_km }};
            var map_key = "{{ map_key }}";
        </script>
        <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="{{ url_for('static', filename='js/map.js') }}"></script>
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    </body>
</html>
